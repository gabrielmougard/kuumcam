[GLOBAL]
NUM_BITS: 16    ; number of keys 

[PINS]
SCL_PIN: 17     ; clock pin
SDO_PIN: 4      ; data pin
GREEN:          ; LED pin for green
YELLOW:         ; LED pin for yellow
RED:            ; LED pin for red

[TEMPO]
HALF_BIT_TIME: 0.001   ; half bit time
POLL_KEYS_DELAY:       ; poll keys delay
LED_BLINKING: 0.4      ; led delay

[KEYS]
VALIDATION:         ; key value when typing the validation key
CORRECTION:         ; key value when typing the correction key
CANCEL:             ; key value when typing the cancelation key

