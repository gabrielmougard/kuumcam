[PINS]
SCL_PIN: 17     ; clock pin
SDO_PIN: 4      ; data pin
GREEN: 26         ; LED pin for green
YELLOW: 19        ; LED pin for yellow
RED: 20            ; LED pin for red
BLUE: 5           ; LED pin for blue (internet status)

[TEMPO]
HALF_BIT_TIME: 0.001   ; half bit time
LED_BLINKING: 0.1      ; led delay

